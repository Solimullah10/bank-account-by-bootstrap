<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Please Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section class="container">
        <h1 class="text-center mt-5">Welcome to <span class="text-danger">MY BANK</span>!!</h1>
    </section>
    <section class="container">
        <div class=" p-5 rounded" style="background-color: #c6dfdf;">
            <h3 class="mb-4">please LogIn</h3>
            <input id="email-input" class="d-block w-75 p-2 mb-3 rounded border-0" type="text"

            <input id="password-input" class="d-block w-75 p-2 mb-3 rounded border-0" type="password" name="" id=""

            <button id="login_btn" class="bg-info px-3 py-2 border-0 rounded text-white fw-bolder fs-4">LogIn</button>
        </div>
    </section>
